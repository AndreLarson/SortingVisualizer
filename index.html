<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="sorting.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sorting visualizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" id="dropdownGen">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Generate
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" id="create" href="#" onclick="createArr()">Inorder Array</a></li>
              <li><a class="dropdown-item" id="reverse" href="#" onclick="reverse()">Reversed Array</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="reset" href="#" onclick="reset()">Reset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="shuffle" href="#" onclick="shuffle(0)">Randomize</a>
          </li>

          <li class="nav-item dropdown" id="algos">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Algorithms
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" id="ss" href="#" onclick="selectionSort(0)">Selection Sort</a></li>
              <li><a class="dropdown-item" id="is" href="#" onclick="insertionSort(1)">Insertion Sort</a></li>
              <li><a class="dropdown-item" id="bs" href="#" onclick="bubbleSortOuter(getSize() - 1)">Bubble Sort</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="alert alert-dark" role="alert">
    This project is a work in progress. More sorting algorithms will be added in the future.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <br>
  <canvas></canvas>
  <script type="text/javascript" src="sorting.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
